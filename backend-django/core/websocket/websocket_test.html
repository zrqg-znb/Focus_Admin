<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin: 10px 0; }
        .message { margin: 5px 0; padding: 5px; border-radius: 3px; }
        .sent { background-color: #e3f2fd; }
        .received { background-color: #f3e5f5; }
        input[type="text"] { width: 300px; padding: 5px; }
        button { padding: 5px 10px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket连接测试</h1>
        
        <div id="status" class="status disconnected">未连接</div>
        
        <div>
            <input type="text" id="tokenInput" placeholder="请输入JWT Token" style="width: 500px;">
            <button onclick="connect()">连接</button>
            <button onclick="disconnect()">断开</button>
        </div>
        
        <div>
            <input type="text" id="messageInput" placeholder="输入消息内容">
            <select id="messageType">
                <option value="echo">Echo</option>
                <option value="chat">Chat</option>
                <option value="ping">Ping</option>
                <option value="system_info">System Info</option>
            </select>
            <button onclick="sendMessage()">发送消息</button>
        </div>
        
        <div id="messages" class="messages"></div>
        
        <div>
            <h3>快捷测试:</h3>
            <button onclick="sendQuickMessage('ping')">发送Ping</button>
            <button onclick="sendQuickMessage('hello')">发送Hello</button>
            <button onclick="sendQuickMessage('system_info')">获取系统信息</button>
        </div>
    </div>

    <script>
        let ws = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function updateStatus(message, isConnected) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${isConnected ? 'connected' : 'disconnected'}`;
        }
        
        function addMessage(content, type = 'received') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${content}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function connect() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                alert('请输入JWT Token');
                return;
            }
            
            if (ws) {
                ws.close();
            }
            
            const wsUrl = `ws://localhost:8000/ws/test/?token=${encodeURIComponent(token)}`;
            updateStatus('连接中...', false);
            addMessage(`尝试连接到: ${wsUrl}`, 'sent');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function(event) {
                updateStatus('已连接', true);
                addMessage('WebSocket连接已建立', 'received');
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    addMessage(`收到消息: ${JSON.stringify(data, null, 2)}`, 'received');
                } catch (e) {
                    addMessage(`收到原始消息: ${event.data}`, 'received');
                }
            };
            
            ws.onclose = function(event) {
                updateStatus(`连接已关闭 (代码: ${event.code})`, false);
                addMessage(`连接关闭: ${event.code} - ${event.reason || '无原因'}`, 'received');
            };
            
            ws.onerror = function(event) {
                updateStatus('连接错误', false);
                addMessage('WebSocket连接错误', 'received');
                console.error('WebSocket error:', event);
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendMessage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('WebSocket未连接');
                return;
            }
            
            const content = document.getElementById('messageInput').value.trim();
            const type = document.getElementById('messageType').value;
            
            if (!content && type !== 'system_info' && type !== 'ping') {
                alert('请输入消息内容');
                return;
            }
            
            const message = {
                type: type,
                content: content,
                timestamp: new Date().toISOString()
            };
            
            ws.send(JSON.stringify(message));
            addMessage(`发送消息: ${JSON.stringify(message, null, 2)}`, 'sent');
            
            // 清空输入框
            if (type !== 'system_info') {
                document.getElementById('messageInput').value = '';
            }
        }
        
        function sendQuickMessage(type) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('WebSocket未连接');
                return;
            }
            
            let content = '';
            switch (type) {
                case 'ping':
                    content = 'ping';
                    break;
                case 'hello':
                    content = 'Hello WebSocket!';
                    type = 'chat';
                    break;
                case 'system_info':
                    content = 'get system info';
                    break;
            }
            
            const message = {
                type: type,
                content: content,
                timestamp: new Date().toISOString()
            };
            
            ws.send(JSON.stringify(message));
            addMessage(`发送快捷消息: ${JSON.stringify(message, null, 2)}`, 'sent');
        }
        
        // 页面加载时的提示
        addMessage('请输入JWT Token并点击连接按钮开始测试', 'received');
        addMessage('JWT Token可以从浏览器开发者工具的Application -> Local Storage中获取', 'received');
    </script>
</body>
</html>
